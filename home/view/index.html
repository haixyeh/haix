<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <link rel="stylesheet" href="./view/css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="header">
        Home
    </div>
    <div class="main">
        <div class="user-list-wrap">
            <table id="userList">
                <thead>
                    <tr>
                        <th>編號</th>
                        <th>帳號</th>
                        <th>操作</th>
                    </tr>
                </thead><tbody>
                </tbody>
            </table>
        </div>
        <div class="sign-up-wrap">
            <h3>註冊</h3>
            <form>
                <div class="input-box">
                    <label for="">帳號：</label>
                    <input id="account" name="account" type="text">
                </div>
                <div class="input-box">
                    <label for="">密碼：</label>
                    <input id="password" name="password" type="password"">
                </div>
                <div class="input-box">
                    <input id="signUp" type="button" value="註冊">
                </div>
            </form>
        </div>
    </div>
    <script src="./view/js/main.js"></script>
</body>
</html>
